<!DOCTYPE html>
<html lang="en" dir='ltr'>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OverLook.com</title>
</head>
<header>
  <h1>OverLook.com</h1>
  <h2 class="affirmation-message">Random Affirmation Message Here</h2>
  <button type="button" class="book-room-btn" id="bookRoomButton">Book a Room</button>
</header>
<main>
  <section class="home-view-section" id="homeSection">
    <h3 class="welcome-banner">Welcome Human, here are your account details</h3>
    <h4 class="upcoming-reservations-banner">Upcoming Reservations</h4>
    <section class="upcoming-reservations-container">
    </section>
    <h4 class="past-reservations-banner">Past Reservations</h4>
    <section class="past-reservations-container">
    </section>
    <section class="total-amt-spent-container">
      <p class="total-amt-spent">Total Amount Spent:</p>
      <p class="amt-value">$Amount Here</p>
    </section>
  </section>
  <section class="booking-reservation-view-section hidden" id="bookingReservationSection">
    <h3 class="welcome-banner2">Hello Human, please book a room</h3>
    <h4 class="make-reservations-banner">Fill out reservation details here</h4>
    <section class="form-details-container">
      <form class="reservation-form" id="reservationForm">
      </form>
      <button class="select-date-button" id="selectDateButton">Select</button>
      <p class="result-message" id="resultMessage"></p>
    <section>
    <section class="search-results-container">
      <div class="booking-result-box" id="bookingResultBox"></div>
      <div class="booking-search-box">
        <form class="room-type-input" id="roomTypeInput">
          <fieldset data-type="horizontal">
          <legend>Please select your room type:</legend>
            <input type="radio" id="singleRoom" name="roomType" value="single room" checked>
            <label for="singleRoom">Single Room</label><br>
            <input type="radio" id="juniorSuite" name="roomType" value="junior suite">
            <label for="juniorSuite">Junior Suite</label><br>
            <input type="radio" id="suite" name="roomType" value="suite">
            <label for="suite">Suite</label><br>
            <input type="radio" id="residentialSuite" name="roomType" value="residential suite">
            <label for="residentialSuite">Residential Suite</label><br>
            <button class="room-type-submit-button" id="roomTypeSubmitButton">Submit</button>
          </fieldset>
        </form>
      </div>
    </section>
  <section>
</main>
<footer>
  <p class="footer-txt"></p>
</footer>
<body>

  
  <script src="bundle.js"></script>

</body>
</html>
